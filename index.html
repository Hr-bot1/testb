<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="monetag" content="a06e6a5c4f8cfc24bdbb2aa6d3e8dce3">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="warning-text">WARNING ⚠️</div>
        <h1>SMS 2.0</h1>
        <form id="smsForm">
            <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay">
        <div class="progress-circle" id="progressCircle">
            <span id="progressText">0%</span>
        </div>
        <p>Sending requests... please wait.</p>
    </div>

    <a href="https://t.me/universe_teach" class="fab" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" style="width: 30px; height: 30px;">
    </a>

    <script src="app.js"></script>
</body>
</html>
